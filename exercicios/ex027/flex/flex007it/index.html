<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexile Box</title>
    <style>
        div.container{
            background-color: lightcoral;
            display: flex;

        }

        div.item{
            background-color: aqua;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item" style="order:-2;">E</div>
    <div class="item" style="order:-3;">F</div>
    <div class="item">G</div>
  </div>  
</body>
</html>
